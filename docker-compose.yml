services:
  redis:
    image: redis:7-alpine
    container_name: atn_tolery_redis
    #ports:
    #  - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - tolery

  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: atn_tolery_mqtt
    #ports:
    #  - "1883:1883"
    #  - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    command: mosquitto -c /mosquitto/config/mosquitto.conf
    healthcheck:
      test: ["CMD-SHELL", "pgrep mosquitto || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - tolery

  freecad:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atn_tolery_freecad_api
    environment:
      - MODE=all
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_NAME=freecad_jobs
      - STORAGE_PATH=/app/storage
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8020}
      - MQTT_BROKER=mqtt://mqtt:1883
      - NUM_WORKERS=${NUM_WORKERS:-3}
      - JOB_TIMEOUT=${JOB_TIMEOUT:-3600}
    volumes:
      - ./storage:/app/storage
      - ./outputs:/app/outputs
    #ports:
    #  - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
      mqtt:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tolery

volumes:
  redis_data:
  mqtt_data:
  mqtt_logs:

networks:
  tolery:
    external: true
